<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2章チェックテスト</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang() {
            var selection = document.querySelector('select').value;
            var rowJp = document.querySelectorAll('table tr')[0];
            var rowEn = document.querySelectorAll('table tr')[1];
    
            if (selection === '日本語') {
                rowJp.style.display = 'table-row'; // 日本語の行だけ表示
                rowEn.style.display = 'none';       // 英語の行は非表示
            } else if (selection === 'English') {
                rowJp.style.display = 'none';       // 日本語の行は非表示
                rowEn.style.display = 'table-row'; // 英語の行だけ表示
            } else if (selection === '全て表示') {
                rowJp.style.display = 'table-row'; // 日本語の行を表示
                rowEn.style.display = 'table-row'; // 英語の行も表示
            }
        }
    </script>
    
</body>
</html>
